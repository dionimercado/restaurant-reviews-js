<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?v=3.39&key=AIzaSyA-uoX06n_IgxRQxKcyHQ6Th2CIDqhLqxQ&libraries=places,geometry"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <aside id="panel">
      <div class="container-fluid px-0">
        <div class="row no-gutters">
          <div class="col-md-3 ml-auto">
            <div class="content">
              <button
                class="position-absolute btn text-white font-weight-bold"
                style="top: 0; right: 0; background-color: rgba(0,0,0,0.1)"
                id="close-panel"
              >
                &times;
              </button>
              <img
                class="w-100 h-auto"
                src="https://maps.googleapis.com/maps/api/streetview?size=400x200&amp;location=47.5763831,-122.4211769&amp;key=AIzaSyA-uoX06n_IgxRQxKcyHQ6Th2CIDqhLqxQ"
                alt=""
              />
              <h2>Place name here...</h2>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <div class="container-fluid px-0">
      <div class="row no-gutters">
        <div class="col-md-9">
          <nav class="bg-info p-2">
            <a href="/" class="text-white"> <h2>Restaurant Reviews</h2></a>
          </nav>
          <div id="map"></div>
        </div>
        <div class="col-md-3 restaurant-list">
          <header class="bg-info text-center py-2">
            <h2 class="text-white">Restaurants</h2>
          </header>
          <ul id="results" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
